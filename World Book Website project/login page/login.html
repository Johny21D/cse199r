<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
        <header>
        <nav>
            <img src="../images/Logo.png" alt="World Book Logo" id="logo">
            <h1>World Book</h1>

            <ul>
                <li><a href="../World-Book.html">Home</a></li>
                <li><a href="../recipes/recipes.html">Recipes</a></li>
                <li><a href="../About.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
    <h2>Welcome Back!</h2>
    <p class="switch-text">Hungry for more? Log in to your kitchen.</p>
    
    <form action="/login" method="POST">
        <div class="input-group">
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" name="email" placeholder="chef@example.com" required>
        </div>
        <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
        <p class="switch-text" style="margin-top: 20px;">
            New here? <a href="sign-up.html" style="color: var(--primary-color); font-weight: bold;">Create an account</a>
        </p>
    </form>
</div>
    <footer>
    <p>&copy; 2026 World Book. All rights reserved.</p>
    </footer>

</body>
</html>
