<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="../images/Logo.png" alt="World Book Logo" id="logo">
            <h1>World Book</h1>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Images.html">Recipes</a></li>
                <li><a href="About.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>Create Account</h2>
        <form action="/signup" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Create Account</button>
            <p class="switch-text">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2026 World Book. All rights reserved.</p>
    </footer>
</body>
</html>
